name: Publish

on:
  push:
    tags:
      - 'v*'            # e.g. v1.0.0

jobs:
  # --------------------------------------------------------
  # üçè macOS Universal build (self-hosted)
  # --------------------------------------------------------
  publish-tauri-universal:
    name: Build macOS Universal
    permissions:
      contents: write
    runs-on: self-hosted  # Make sure this runner can build for both architectures
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: universal-apple-darwin

      - name: Install frontend dependencies
        run: npm ci

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        with:
          tagName: v__VERSION__
          releaseName: "Blueprint ALPHA v__VERSION__"
          releaseBody: "Source code, and compiled binaries for macOS (Universal) and Linux."
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          args: --target universal-apple-darwin

  publish-tauri-linux:
    name: Build Linux x86_64
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm ci

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Blueprint ALPHA v__VERSION__'
          releaseBody: 'Source code, and compiled binaries for macOS/Linux.'
          releaseDraft: true
          includeUpdaterJson: true
          args: ''